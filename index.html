<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Musical Heap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="title">Musical Heap</h1>
        <div class="app-container">
            <div class="canvas-container" id="canvas-container">
                <div class="array-visual"></div>
                <canvas class="heap-canvas" id="heap-canvas"></canvas>
            </div>
            <div class="settings-container">
                <h2 class="commands">Commands</h2>
                <div class="buttons-container">
                    <div class="button-container">
                        <div class="insert-container">
                            <input type="number" id="insert-input"></input>
                            <button class="insert" id="insert-button">Insert</button>
                            <div class="insert" id="insert-error"></div>
                        </div>
                        <div class="remove-container">
                            <button class="remove" id="remove-button">Remove</button>
                            <div class="remove" id="remove-error"></div>
                        </div>
                    </div>
                </div>
                <div class="history-container">

                </div>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
